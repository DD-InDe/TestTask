syntax = "proto3";

option csharp_namespace = "GrpcService";

package data;

service Data{
  rpc PostData(Request) returns (Reply);
}

message Request{
  repeated PacketReply Packets = 1;
}

message PacketReply{
  double decimal1 = 1;
  double decimal2 = 2;
  double decimal3 = 3;
  double decimal4 = 4;
}

message Reply{

}